sudo: required
dist: trusty
language: python
python:
- '2.7'
services:
- docker
env:
  global:
  - PATH="/usr/bin:$PATH"
before_install:
- deactivate
- sudo apt-get update -qq
- sudo apt-get install -y -o Dpkg::Options::="--force-confnew" docker-engine
script:
- ./manage build-gosu
- ./manage build-dumb-init
after_success:
- cat release/*/SHA256SUMS > release/SHA256SUMS
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
    - release/SHA256SUMS
    - release/dumb-init/dumb-init-x86_64
    - release/gosu/gosu-amd64
    - release/gosu/gosu-arm64
    - release/gosu/gosu-armel
    - release/gosu/gosu-armhf
    - release/gosu/gosu-i386
    - release/gosu/gosu-ppc64
    - release/gosu/gosu-ppc64el
    - release/gosu/gosu-s390x
  on:
    tags: true

